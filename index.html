<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="order-container">
      <img class="bg-illustration" src="./images/illustration-hero.svg" alt="illustration">
      <div class="summary">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music icon" class="icon-music">
          <p>
            <span class="selected-plan">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </p>
          <a href="" class="change-plan">Change</a>
        </div>
        <button class="proceed-payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
